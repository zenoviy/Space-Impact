<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Attack Game</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="import" href="sections/about.html">
    <link rel="import" href="sections/dialog.html">
    <link rel="import" href="sections/settings.html">
    <link rel="import" href="sections/gameResult.html">

    <link rel="import" href="sections/saveResult.html">
</head>
<body>
    <div class="game-field-wrapper">

        <div id="shop-wrapper" class="shop-wrapper" style="display: none;">
            <div class="inner-shop-wrapper">
                <div id="shop-area" class="display-area-wrapper" style="display: block;">
                    <h1>Nuke Shop</h1>
                    <nav>
                        <button data-target-btn-id="weapons" >weapons</button>
                        <button data-target-btn-id="ship" >ship</button data-target-btn-id="weapon">
                        <button data-target-btn-id="market" >market</button data-target-btn-id="ship">
                    </nav>
                    <div id="display-shop-items" class="display-shop-items"></div>
                    <p>
                        <button  data-target-btn-id="to-hangar" >to hangar</button>
                    </p>
                </div>
                <div id="hangar-area" class="display-area-wrapper" style="display: none;">
                    <h1>Hangar</h1>
                    <div id="hangar-text"></div>
                    <canvas id="hangar-ship-area"></canvas>
                    <div id="items-area"></div>
                    <p>
                        <button  data-target-btn-id="to-shop" >to shop</button>
                    </p>
                </div>
                <!--<div class="shop-sale-part"></div>-->
                <div id="shop-inventory-wrapper" class="right-side-inventory"></div>

                <div id="item-descripton" class="item-descripton" style="display: none;"></div>
                <img id="item-dragable-picture" class="item-dragable-picture" style="display: none;">
            </div>
            <button class="main-btn"   data-target-btn-id="exit" >exit</button>
        </div>
        <div id="shop-dialog" class="shop-dialog" style="display: none;">
            <p id="shop-dialog-text"></p>
            <p id="shop-error-message" style="color: red"></p>
            <button data-target-btn-id="ok">Ok</button><button  data-target-btn-id="cancel">cancel</button>
        </div>


        <img id="preloader">
        <canvas class="game-fields" id="gamefield"></canvas>
        <canvas class="game-fields" id="gameObjectsfield"></canvas>
        <canvas class="game-fields" id="gameUifield"></canvas>
        <div id="load-screen" class="load-screen-wrapper"></div>
    </div>
    <div class="static-wrapper">
        <asside class="menu-wrapper">
            <div id="main-menu" class="main-menu">
                <ul>
                    <li><a data-section="about" href="#">about</a></li>
                    <li><a data-section="game-results" href="#">game results</a></li>
                    <li><a data-section="settings" href="#">settings</a></li>

                    <br>
                    <li><a data-button-id="exit" href="#">exit</a></li>
                </ul>
            </div>
        </asside>
        <div id="wrapper" class="content-wrapper"></div>
    </div>
    <script src="./public/dist/main.js"></script>
</body>
</html>
