<template class="section-template">
    <section id="dialog-box" style="display: none;" class="dialog-box">
        <div class="dialog-wrapper">
            <div class="dialog-window">
                <div id="dialog-text" class="dialog-text"></div>
                <div id="dialog-body" class="dialog-btn-area">
                        <button data-button-id="ok" class="accept-btn btn-main">ok</button>
                        <button data-button-id="cancel" class="reject-btn btn-main">cancel</button>
                </div>

            </div>
        </div>
    </section>
</template>
