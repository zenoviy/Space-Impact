<template class="section-template">
    <section id="game-info" class="menu-pages-wrapper">
        <header class="header-full-banner">
            <div class="header-description">
                <h1>Problems &</h1>
                <h2>Advice</h2>
            </div>
            <img src="./public/images/page/about/backgrounds/background-info.png" alt="banner">
        </header>
        <main>
            <div class="nav-header-menu-wrapper">
                <a class="menu-nav-button" data-section="game-history" href="#">History</a>
                <a class="menu-nav-button" data-section="game-features" href="#">Features and objects</a>
                <a class="menu-nav-button active" data-section="game-info" href="#">Know problems and advice</a>
            </div>
            <div class="inner-page-container">
                <h2>Know problem</h2>
                <ol>
                    <li>Performance drop during many object of ground level is on the screen</li>
                    <li>Performance drop during NPC of Enemy decided what to do (scan the nearest block to find the target)</li>
                    <li>Performance drop during many objects calculations</li>
                    <li>Too long save/loaded process especially if large ground level was saved</li>
                    <li>lots of typo in texts/messages/dialogue due to short production times</li>
                    <li>Some enemy doesn't have advanced animation due to short production times</li>
                    <li>Many textures are lo-res, due to performance and lack of time</li>
                    <li>Sometimes NPC or Ground Enemy can fall down through the texture especially on stairs</li>
                    <li>Sometimes after the elevator, stairs stop working</li>
                    <li>Sometimes Quest object is disappearing during dialogue (show complete quest but there is no object inside inventory)</li>
                </ol>
                <h2>Advice</h2>
                <ol>
                    <li>Try to delete old saves especially if this save is a ground level</li>
                    <li>Also try to save the game at eny important moment</li>
                    <li>There is a shop inside the game, you need to buy a new space craft, weapon, an other staff</li>
                    <li>Talk to people in ground level, press "J" to open journal</li>
                    <li>Journal show you current task and complete task, if you stack try to speak width people again, or search area for unusual object/wall/computer</li>
                    <li>You can interact with some objects, object can give you something, exchange, or take it from you inventory</li>
                    <li>All saves located inside the game folder, game-settings   /appData/saves</li>
                    <li>All screenshots located    /appData/saves/screenshots</li>
                    <li>Some objects can spawn beneath the floor, to get it you need sit an move forward to take it</li>
                    <li>Reload the game after changing window resolution</li>
                    <li>Ground Level end when you find target and brig it to the ship</li>
                    <li>Always check inventory after NPC dialogue, compare the Inventory Items to Journal data</li>
                </ol>
            </div>
        </main>
        <button data-button-id="close" class="close-button btn-main btn-sticky">close</button>
    </section>
</template>
