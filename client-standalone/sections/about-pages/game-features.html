                                </p>

                                There is a Market inside the game it's called "Nuke Shop". Player can buy or sell items, applying new weapons on the ship
                                or modernize ship. To enter the shop you need to find or wait until the store appears on the screen, just fly inside the shop.
                                You can find that shop almost on every map.
                            </p>
                            <p><b>Nuke Shop Interface</b>
                                There is a Shop interface, divided on several areas "Weapons", "Ship", "Market", "Hangar".
                                In <b>"Weapons"</b> area you can buy a new type of weapons, buying weapons appears in ship inventory.
                                In <b>"Ship"</b> area you can buy new type of the ship, each ship has more advanced capability.
                                In <b>"Market"</b> area you can buy different types of rockets, Shield, Nuclear blast, accelerator, Extra Life.
                            </p>

                                exit the shop or hangar in eny moment. You can buy new ship, there is several type of the ship, the ground <b>aircraft</b> 
                                it has no life support system and can't fly in space, <b>cargo orbital ship</b> very slow but durable, <b>Interceptor</b> medium orbital ship fast

                            </p>
